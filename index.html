<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css" />
  
  <title>Softwise</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() { 
    $('form > input').keyup(function() {

        var empty = false;
        $('form > input').each(function() {
            if ($(this).val() == '') {
                empty = true;
            }
        });

        if (empty) {
            $('#submit').attr('disabled', 'disabled'); 
        } else {
            $('#submit').removeAttr('disabled'); 
        }
    });
})()
</script>
</head>

<body>
  <header class="header__logo">
    <div class="logo">
      <img alt="logo" src="./images/logo.png" />
    </div>
  </header>

  <h2 class="title">Please enter the following information</h2>
  <section class="main__section">
    <div>
       <form onsubmit="return confirm('Do you really want to submit the form?');" >
        <label for="Social">ssn (last 4) xxx-xx- </label>
        <input type="text" id="social_input" name="SS"  placeholder="xxxx"><br>
        <label for="DOB">date of birth</label>
        <input type="date" id="date_input" name="date" placeholder="mm/dd/yyyy"><br>
        <div class="submit__container">
        <button type="submit" value="SUBMIT" disabled="disabled" id="submit"> SUBMIT</button>
        </div>
      </form> 
</body>

</html>
